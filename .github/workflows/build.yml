name: Test, Build and Release

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v4
      - name: Run tests
        run: make test
  build:
    strategy:
      matrix:
        platform: [amd64, arm64, armhf, i386]
    name: Build for ${{ matrix.platform }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v4
      - name: Build
        run: dpkg-buildpackage -a ${{ matrix.platform }} -us -uc -b
    
